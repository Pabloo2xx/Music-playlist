<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Playlist Manager</h1>

    
        <div class="card shadow mb-4">
            <div class="card-body">
                <form action="/add" method="POST">
                    <div class="mb-3">
                        <label for="song_name" class="form-label">Song Name:</label>
                        <input type="text" class="form-control" id="song_name" name="song_name" placeholder="Enter song name" required>
                    </div>
                    <div class="mb-3">
                        <label for="artist_name" class="form-label">Artist Name:</label>
                        <input type="text" class="form-control" id="artist_name" name="artist_name" placeholder="Enter artist name" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add to Playlist</button>
                </form>
            </div>
        </div>

        
        <h2 class="text-center mb-3">Your Playlist</h2>
        <div class="playlist">
            {% if playlist %}
                {% for song in playlist %}
                    <div class="card shadow-sm mb-3">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title mb-0">{{ song.name }}</h5>
                                <small class="text-muted">by {{ song.artist }}</small>
                            </div>
                            <form action="/remove/{{ loop.index0 }}" method="POST" class="ms-3">
                                <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center text-muted">No songs in the playlist. Add some!</p>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
